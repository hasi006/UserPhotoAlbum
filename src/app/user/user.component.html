<!-- data table to show list of users -->
<p-table [value]="users" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [showCurrentPageReport]="true"
    [(first)]="first" [tableStyle]="{'min-width': '50rem'}"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20,50]">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon>
                <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
            </th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td style="text-align: center;">
                <p-button icon="pi pi-eye" pTooltip="View user album" (onClick)="viewUserAlbums(user)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
